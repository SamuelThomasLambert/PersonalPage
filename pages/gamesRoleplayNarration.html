        function generateRandomSetting() {
            const randomSetting = settings[Math.floor(Math.random() * settings.length)];
            const settingResult = document.getElementById("settingResult");
            settingResult.textContent = "";
            const settingText = document.createElement("p");
            settingText.className = "result-text";
            settingText.textContent = randomSetting;
            settingResult.appendChild(settingText);
        }

    function generateNarration() {
        const randomNarration = narrations[Math.floor(Math.random() * narrations.length)];
        const randomObject = objects[Math.floor(Math.random() * objects.length)];
        const narrationResult = document.getElementById("audienceResult");
        narrationResult.textContent = "";
        const narrationText = document.createElement("p");
        narrationText.className = "result-text";
        const replacedNarration = randomNarration.replace('{OBJECT}', `<strong>${randomObject}</strong>`);
        narrationText.innerHTML = replacedNarration;
        narrationResult.appendChild(narrationText);
    }

        function generateObject() {
            const randomObject = objects[Math.floor(Math.random() * objects.length)];
            const objectResult = document.getElementById("objectResult");
            objectResult.textContent = "";
            const objectText = document.createElement("p");
            objectText.className = "result-text";
            objectText.textContent = randomObject;
            objectResult.appendChild(objectText);
        }

        document.getElementById("generateSetting").addEventListener("click", generateRandomSetting);
        document.getElementById("generateNarration").addEventListener("click", generateNarration);
